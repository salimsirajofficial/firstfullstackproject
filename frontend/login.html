<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>
    <form action="#" class="auth-form" onsubmit="event.preventDefault(); document.getElementById('form-msg').textContent='This example site uses a separate API for auth.';">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div id="form-msg" style="margin-top:16px"></div>
    <p class="account-link">Don't have an account? <a href="/register.html">Create one</a></p>
  </div>
</body>
</html>
