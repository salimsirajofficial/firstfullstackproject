{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}



{% block content %}

<div class="container">
    <h1>Create your account</h1>
    <p class="lead"> Welcome TO My First FullStack Project </p>

    <form action="/register" method="POST" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <div class="password-field">
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="button" class="toggle-pass" aria-label="Toggle password visibility">Show</button>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="auth-alt">
        <p>Or sign in with</p>
        <a href="{{ url_for('login_google') }}" class="btn btn-outline">Sign in with Google</a>
    </div>
</div>


<script>
// Password visibility toggle
document.querySelectorAll('.toggle-pass').forEach(btn => {
    btn.addEventListener('click', function () {
        const input = this.previousElementSibling;
        if (input.type === 'password') { input.type = 'text'; this.textContent = 'Hide'; }
        else { input.type = 'password'; this.textContent = 'Show'; }
    });
});
</script>
{% endblock %}
